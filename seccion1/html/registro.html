<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doguito Petshop | Crear cuenta</title>
        <link rel="icon" href="../img/doguito.svg" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/base/base.css">
        <link rel="stylesheet" href="../css/registro.css">
        <link rel="stylesheet" href="../css/componentes/cards.css">
        <link rel="stylesheet" href="../css/componentes/inputs.css">
        <link rel="stylesheet" href="../css/componentes/button.css">
    </head>
    <body>
        <header>
            <div class="cadastro-cabecalho">
                <img src="../img/doguito.svg" alt="Logo Doguito" class="registry-header__logo">
                <h1 class="registry-header__title">PetShop</h1>
            </div>
        </header>
        <main class="container flex flex--column flex--center">
            <section class="cartao">
                <h2 class="card__title">Completa tu registro</h2>
                <form class="formulario flex flex--column" data-for></form>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../js/registro/registro.js"></script>
    </body>
</html>
